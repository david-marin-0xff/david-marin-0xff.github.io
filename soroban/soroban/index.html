<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soroban Debug</title>
</head>

<body>

<h1>Canvas Debug Test</h1>

<canvas id="canvas" width="800" height="300" style="border:2px solid red"></canvas>

<script>
  const c = document.getElementById("canvas");
  console.log("Canvas element =", c);
  const ctx = c.getContext("2d");
  ctx.fillStyle = "green";
  ctx.fillRect(10, 10, 100, 100);
</script>

</body>
</html>
