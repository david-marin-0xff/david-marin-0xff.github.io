<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soroban Trainer</title>

<style>
  body {
    margin: 0;
    font-family: Consolas, monospace;
    background: #111;
    color: white;
  }

  #topbar {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    background: #222;
  }

  #value {
    font-size: 28px;
    font-weight: bold;
    min-width: 100px;
  }

  canvas {
    display: block;
    background: #2b1b0f;
  }

  select, input, button {
    background: #333;
    color: white;
    border: 1px solid #555;
    padding: 4px;
  }
</style>
</head>

<body>

<div id="topbar">
  <div id="value">0</div>

  <label>Font</label>
  <input type="range" id="fontSize" min="14" max="48" value="28">

  <select id="theme">
    <option value="wood">ClassicWood</option>
    <option value="dark">Dark</option>
  </select>

  <button id="reset">Reset</button>
</div>

<canvas id="sorobanCanvas"></canvas>

<script src="soroban.js"></script>
</body>
</html>
